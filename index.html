<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <h2>time clock</h2>
     <div id="clock">
          <div>
               <span id="hours">00</span>
               <span id="text">HOURS</span>
          </div>
          <div>
               <span id="minutes">00</span>
               <span id="text">MINUTES</span>
          </div>

          <div>
               <span id="seconds">00</span>
               <span id="text">SECONDS</span>
          </div>
          <div>
               <span id="AMPM">AM</span>
          </div>

     </div>
     <div id="analogclock">
          <div class="circle">
               <div style="--clr:red;" id="ha" class="hand"><i></i></div>
               <div  style="--clr:blue;" id="ma" class="hand"><i></i></div>
               <div  style="--clr:aliceblue;" id="sa" class="hand"><i></i></div>
               <span style="--i:1;">1</span>
               <span style="--i:2;">2</span>
               <span style="--i:3;">3</span>
               <span style="--i:4;">4</span>
               <span style="--i:5;">5</span>
               <span style="--i:6;">6</span>
               <span style="--i:7;">7</span>
               <span style="--i:8;">8</span>
               <span style="--i:9;">9</span>
               <span style="--i:10;">10</span>
               <span style="--i:11;">11</span>
               <span style="--i:12;">12</span>
          </div>

     </div>

     <script src="index.js"></script>
</body>

</html>
